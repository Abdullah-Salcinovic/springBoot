<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/style.css}" rel="stylesheet">
<body>
    <h2>Edit Book</h2>
    <form th:action="@{/books/update/{id}(id=${book.id})}" th:object="${book}" method="post">
        <input type="text" th:field="*{title}" placeholder="Title" required />
        <input type="text" th:field="*{author}" placeholder="Author" required />
        <input type="text" th:field="*{genre}" placeholder="Genre" />
        <input type="number" th:field="*{yearPublished}" placeholder="Year Published" />
        <button type="submit">Update</button>
    </form>
</body>
</html>
