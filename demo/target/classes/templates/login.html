<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const errorDiv = document.getElementById('error-message');

            // Simple user/pass validation
            if ((username === 'user' && password === 'userpass')) {
                // Successful login: Redirect to homepage or dashboard
                window.location.href = '/books'; // Change to the page you want after successful login
            } else if ((username === 'admin' && password === 'adminpass')) {
                // Successful login: Redirect to homepage or dashboard
                window.location.href = '/users'; // Change to the page you want after successful login
            }  
            else {
                // Show error message
                errorDiv.style.display = 'block';
                errorDiv.innerHTML = 'Invalid username or password!';
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>

    <!-- Display error message if login fails -->
    <div id="error-message" style="color:red; display:none;">
        Invalid username or password!
    </div>

    <form onsubmit="handleLogin(event)">
        <label>Username:</label>
        <input type="text" name="username" required />
        <br/>
        <label>Password:</label>
        <input type="password" name="password" required />
        <br/>
        <button type="submit">Login</button>
    </form>
</body>
</html>
